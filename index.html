<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/weather-icons.min.css">

    <title>Document</title>
</head>
<body>

<section class="today-forecast">
    <div class="forecast-title">- weather template -</div>
    <div class="day-forecast">
        <div class="row">
            <div class="city-name"> City name</div>
            <div class="city-temperature">
                <div class="arrow"><i class="fas fa-long-arrow-alt-down"></i></div>
                <div class="temp">18&#8451;</div>
                <div class="arrow"><i class="fas fa-long-arrow-alt-up"></i></div>
                <div class="temp">20&#8451;</div>
            </div>
        </div>
        <div class="row">
            <div class="info">
                <div class="day-name">Monday</div>
                <div class="date">00/00/00</div>
                <div class="wind">Wind 6km/h</div>
                <div class="humidity">
                    <div class="humidity-icon"><i class="fas fa-tint"></i></div>
                    <div class="humidity-value">30 &#37;</div>
                </div>
            </div>
            <div class="weather-icon">
                <i class="wi wi-day-cloudy"></i>
            </div>
            <div class="weather-temp">
                22 &#37;
            </div>
        </div>
        <div class="row">
            <div class="weather-description">
                partly cloudy
            </div>
        </div>
    </div>
    </div>
    <div class="week-forecast">
        <div class="day">
            <div class="week-day">tue</div>
            <div class="week-icon"><i class="wi wi-day-cloudy"></i></div>
            <div class="week-temp">22 &#37;</div>
        </div>
        <div class="day">
            <div class="week-day">wed</div>
            <div class="week-icon"><i class="wi wi-day-cloudy"></i></div>
            <div class="week-temp">22 &#37;</div>
        </div>
        <div class="day">
            <div class="week-day">thu</div>
            <div class="week-icon"><i class="wi wi-day-cloudy"></i></div>
            <div class="week-temp">22 &#37;</div>
        </div>
        <div class="day">
            <div class="week-day">fri</div>
            <div class="week-icon"><i class="wi wi-day-cloudy"></i></div>
            <div class="week-temp">22 &#37;</div>
        </div>
        <div class="day">
            <div class="week-day">sat</div>
            <div class="week-icon"><i class="wi wi-day-cloudy"></i></div>
            <div class="week-temp">22 &#37;</div>
        </div>
        <div class="day">
            <div class="week-day">sun</div>
            <div class="week-icon"><i class="wi wi-day-cloudy"></i></div>
            <div class="week-temp">22 &#37;</div>
        </div>
    </div>

</section>
</body>
</html>
